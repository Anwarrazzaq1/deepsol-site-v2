<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DeepSol (DSL) - Official Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0c0c1f;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111133;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      color: #00ffd5;
    }
    header p {
      font-size: 1.1em;
    }
    .container {
      max-width: 960px;
      margin: 20px auto;
      padding: 20px;
    }
    .section {
      background: #1a1a3c;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    h2 {
      color: #00ffd5;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #00ffd5;
      color: black;
      font-weight: bold;
    }
    a {
      color: #00ffd5;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <h1>DeepSol (DSL)</h1>
  <p>Official Solana-based AI & Crypto Project</p>
</header>

<div class="container">

  <div class="section">
    <h2>Buy DSL Token</h2>
    <iframe src="https://jup.ag/swap/USDT-DSL"></iframe>
  </div>

  <div class="section">
    <h2>Live DSL Chart</h2>
    <iframe src="https://dexscreener.com/solana/HRUc5sq9MQFUV1JKGe41j7yRqCfYoNtffhWTuRhPDNMp"></iframe>
  </div>

  <div class="section">
    <h2>Staking Calculator</h2>
    <p>Estimate your DSL rewards:</p>
    <input type="number" id="amount" placeholder="Amount (DSL)">
    <input type="number" id="days" placeholder="Days">
    <button onclick="calc()">Calculate</button>
    <p id="result"></p>
    <script>
      function calc() {
        let amt = parseFloat(document.getElementById('amount').value);
        let days = parseFloat(document.getElementById('days').value);
        let reward = amt * (0.15 / 365) * days;
        document.getElementById('result').innerText = 'Estimated Reward: ' + reward.toFixed(2) + ' DSL';
      }
    </script>
  </div>

  <div class="section">
    <h2>Whitepaper</h2>
    <iframe src="whitepaper.pdf" height="600px"></iframe>
  </div>

  <div class="section">
    <h2>AI Utility</h2>
    <p>DSL powers decentralized AI computations, predictions, and more within the Solana ecosystem.</p>
  </div>

  <div class="section">
    <h2>News & Announcements</h2>
    <iframe src="https://twitter.com/solana"></iframe>
  </div>

</div>

</body>
</html>
